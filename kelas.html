<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="bg-color">
      <ul class="bg-color nav justify-content-center w-middle">
        <li class="nav-item">
          <a class="nav-link text-white" href="index.html">Beranda</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">Kelas</a>
        </li>
      </ul>
    </div>
    <br />
    <div class="m-2">
      <div class="row">
        <div class="col-4">
          <div class="accordion" id="accordionExample">
            <div class="accordion-item text-start p-3">
              <h5 class="mt-2 mb-2">Kelas Pemrograman Dasar</h5>
              <p>Instructor : Mr. John Doe</p>
            </div>
            <!-- KELAS PEMROGRAMAN DASAR -->
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button
                  class="accordion-button"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseOne"
                  aria-expanded="true"
                  aria-controls="collapseOne"
                >
                  Sesi 1 - Dasar Pemrograman
                </button>
              </h2>
              <div
                id="collapseOne"
                class="accordion-collapse collapse"
                data-bs-parent="#accordionExample"
              >
                <div class="accordion-body">
                  <div class="m-1">
                    <button
                      class="btn btn-link"
                      onclick="changeVideo(0)"
                      rel="noopener noreferrer"
                    >
                      1. Dasar Pemrogaman
                    </button>
                    &nbsp;
                    <i class="bi bi-check-circle-fill text-danger" id="1"></i>
                  </div>
                  <div class="m-1">
                    <button
                      class="btn btn-link"
                      onclick="changeVideo(1)"
                      rel="noopener noreferrer"
                    >
                      2. Sejarah Pemrograman
                    </button>
                    &nbsp;
                    <i class="bi bi-check-circle-fill text-danger" id="2"></i>
                  </div>
                  <div class="m-1">
                    <button
                      class="btn btn-link"
                      onclick="changeVideo(2)"
                      rel="noopener noreferrer"
                    >
                      3. Roadmap Pemrogaman
                    </button>
                    &nbsp;
                    <i class="bi bi-check-circle-fill text-danger" id="3"></i>
                  </div>
                </div>
              </div>
            </div>
            <!-- KELAS HTML DASAR -->
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseTwo"
                  aria-expanded="false"
                  aria-controls="collapseTwo"
                >
                  Sesi 2 - Html Dasar
                </button>
              </h2>
              <div
                id="collapseTwo"
                class="accordion-collapse collapse"
                data-bs-parent="#accordionExample"
              >
                <div class="accordion-body">
                  <div class="m-1">
                    <button
                      class="btn btn-link"
                      onclick="changeVideo(3)"
                      rel="noopener noreferrer"
                    >
                      1. Pendahuluan Html
                    </button>
                    &nbsp;
                    <i class="bi bi-check-circle-fill text-danger" id="4"></i>
                  </div>
                  <div class="m-1">
                    <button
                      class="btn btn-link"
                      onclick="changeVideo(4)"
                      rel="noopener noreferrer"
                    >
                      2. Hello World
                    </button>
                    &nbsp;
                    <i class="bi bi-check-circle-fill text-danger" id="5"></i>
                  </div>
                  <div class="m-1">
                    <button
                      class="btn btn-link"
                      onclick="changeVideo(5)"
                      rel="noopener noreferrer"
                    >
                      3. Tag HTML
                    </button>
                    &nbsp;
                    <i class="bi bi-check-circle-fill text-danger" id="6"></i>
                  </div>
                </div>
              </div>

              <!-- KELAS CSS DASAR -->
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseThree"
                    aria-expanded="false"
                    aria-controls="collapseThree"
                  >
                    Sesi 3 - CSS Dasar
                  </button>
                </h2>
                <div
                  id="collapseThree"
                  class="accordion-collapse collapse"
                  data-bs-parent="#accordionExample"
                >
                  <div class="accordion-body">
                    <div class="m-1">
                      <button
                        class="btn btn-link"
                        onclick="changeVideo(6)"
                        rel="noopener noreferrer"
                      >
                        1. Pendahuluan CSS
                      </button>
                      &nbsp;
                      <i class="bi bi-check-circle-fill text-danger" id="7"></i>
                    </div>
                    <div class="m-1">
                      <button
                        class="btn btn-link"
                        onclick="changeVideo(7)"
                        rel="noopener noreferrer"
                      >
                        2. Penempatan CSS
                      </button>
                      &nbsp;
                      <i class="bi bi-check-circle-fill text-danger" id="8"></i>
                    </div>
                    <div class="m-1">
                      <button
                        class="btn btn-link"
                        onclick="changeVideo(8)"
                        rel="noopener noreferrer"
                      >
                        3. Font Styling
                      </button>
                      &nbsp;
                      <i class="bi bi-check-circle-fill text-danger" id="9"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="accordion-item text-start p-3">
              <a href="https://kxzrc.github.io/Quiz-Web/" target="_blank">
                <b> Quiz Test</b></a
              >
            </div>
          </div>
        </div>
        <div class="col-8">
          <div class="section-video text-center">
            <div id="description-container"></div>
            <!-- <video width="720" height="480" controls class="m-video">
              <source src="/assets/video.mp4" type="video/mp4" />
              Your browser does not support the video tag.
            </video> -->

            <iframe
              id="videoFrame"
              width="720"
              height="480"
              src="https://www.youtube.com/embed/bRNlrdfKNd4?si=5uQ4GV96gT3QogS-"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen
            ></iframe>

            <h3>Materi</h3>
            <p class="p-4" id="materi">
              Pada kesempatan kali ini, Saya John doe akan mengajarkan materi
              Kelas Pemrograman dasar. Diharapkan, kita semua mendapat manfaat
              dari sesi kelas tersebut
            </p>
            <p id="id_session"></p>

            <!-- <div id="buttonContainer"></div> -->
            <button
              type="button"
              class="btn btn-outline-primary mb-4"
              id="button-clear"
              onclick="doneSession(1)"
            >
              Tandai selesai
            </button>
            <!-- <button
              type="button"
              class="btn btn-outline-primary mb-4"
              id="button-clear"
              onclick="doneSession(2)"
            >
              Tandai selesai
            </button>
            <button
              type="button"
              class="btn btn-outline-primary mb-4"
              id="button-clear"
              onclick="doneSession(3)"
            >
              Tandai selesai
            </button> -->
          </div>
        </div>
      </div>
    </div>
    <br />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

    <script src="dummy.js"></script>
