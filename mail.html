<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pemrograman | Belajar Pemrograman</title>
    <link rel="stylesheet" href="css/session.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- NAVBAR -->
    <div class="bg-color d-flex">
      <div class="p-2 text-white" style="width: 15%">
        <h5>Pemrograman</h5>
      </div>
      <ul
        class="bg-color nav justify-content-center w-middle"
        style="width: 70%"
      >
        <li class="nav-item">
          <a class="nav-link text-white" href="index.html">Beranda</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">Kelas</a>
        </li>
      </ul>
    </div>
    <br />
    <!-- KONTEN -->
    <div
      class="container"
      style="min-height: 100vh; width: 70%; margin-bottom: 90px"
    >
      <h1>Kirim Pertanyaan Via Email</h1>
      <form action="mailto:pemrograman@gmail.com" method="post">
        <label for="name">Nama:</label><br />
        <input type="text" id="name" name="name" required /><br /><br />

        <label for="message">Pesan:</label><br />
        <textarea
          id="message"
          name="message"
          rows="4"
          cols="50"
          required
        ></textarea
        ><br /><br />

        <input type="submit" value="Kirim" />
      </form>
    </div>
    <!-- FOOTER -->
    <div class="bg-color p-3">
      <p class="text-white text-center m-auto">Pemrograman @2024</p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
